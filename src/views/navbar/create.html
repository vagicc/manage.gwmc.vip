{{#*inline "child"}}
<div class="panel box-shadow-none content-header">
    <div class="panel-body">
        <div class="col-md-12">
            <h3 class="animated fadeInLeft">导航栏</h3>
            <p class="animated fadeInDown">
                <a href="{{base_url}}navbar/list">列表</a> <span class="fa-angle-right fa"></span>添加
            </p>
        </div>
    </div>
</div>

<div class="form-element">
    <div class="col-md-12 padding-0">
        <div class="col-md-12">
            <div class="panel form-element-padding">
                <div class="panel-heading">
                    <a href="javascript:history.back(-1);" class="btn btn-default right">返回</a>
                    <h4>新增 </h4>
                </div>
                <div class="panel-body" style="padding-bottom:30px;">
                    <div class="col-md-12">
                        <form method="post" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">导航栏按纽名</label>
                                <div class="col-sm-10">
                                    <input type="text" name="menu" class="form-control border-bottom"
                                        placeholder="">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">链接</label>
                                <div class="col-sm-10">
                                    <input type="text" name="link" placeholder="相对路径URL" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-2 control-label text-right">排序</label>
								<div class="input-group" style="margin-top: -15px;">
	                                <span class="input-group-addon" id="basic-addon3">小前大后</span>
			                        <input type="text" name="sort_order" value="1"  class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                </div>
							</div>
                            <div class="form-group"><label class="col-sm-2 control-label text-right">是否显示</label>
								<div class="col-sm-10">
									<input type="checkbox" id="show" checked >
									<input type="hidden" name="show" value="true">
								</div>
							</div>
                            <!-- <div class="form-group has-warning">
                                <label class="col-sm-2 control-label text-right">权限详情</label>
                                <div class="col-sm-10">
                                    <textarea name="right_detail" class="form-control" placeholder="此权限分配应该注意事项"
                                        rows="3"></textarea>
                                </div>
                            </div> -->

                            <div class="form-group"><label class="col-sm-2 control-label text-right"> </label>
                                <div class="col-sm-10">
                                    <div class="col-sm-12 padding-0">

                                        <input class="submit btn btn-danger" type="submit" value="提交">
                                        &nbsp; &nbsp; &nbsp;
                                        <input class="btn btn-default" type="reset" value="重置">
                                    </div>
                                </div>
                            </div>

                        </form>
                    </div>


                </div>
            </div>
        </div>
    </div>
</div>

<link rel="stylesheet" type="text/css" href="asset/css/bootstrap-switch.css">
<script src="asset/js/bootstrap-switch.js"></script>
<script type="text/javascript">
    $("#show").bootstrapSwitch({  
		onText:'显示',  
		offText:'隐藏' ,
		onColor:"info",
		offColor:"danger",  
		size:"small",
		onSwitchChange:function(event,state){  
			if(state==true){  
				// alert('显示');
				$("input[name='show']").val("true");
			}else{  
				// alert('不显示');
				$("input[name='show']").val("false");
			} 
		}  
	});

</script>

{{/inline}}

{{#*inline "child"}}

<div class="panel box-shadow-none content-header">
    <div class="panel-body">
        <div class="col-md-12">
            <h3 class="animated fadeInLeft">权限</h3>
            <ol class="animated fadeInDown breadcrumb">
                <li><a href="{{base_url}}">首页</a></li>
                <li><a href="{{base_url}}rights/index">列表</a></li>
                <li class="active">修改</li>
            </ol>
        </div>
    </div>
</div>


<div class="form-element">
    <div class="col-md-12 padding-0">
        <div class="col-md-12">
            <div class="panel form-element-padding">

                <div class="panel-heading">

                    <a href="javascript:history.back(-1);" class="btn btn-default right">返回</a>
                    <h4>修改:<a href="{{detail.external_url}}" target="_blank">{{detail.title}}</a></h4>

                </div>
                <div class="panel-body" style="padding-bottom:30px;">
                    <div class="col-md-12">
                        <form method="post" class="form-horizontal" role="form">

                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">权限简称</label>
                                <div class="col-sm-10">
                                    <input type="text" name="right_name" value="{{edit.right_name}}" class="form-control border-bottom"
                                        placeholder="暂可不填">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">url_path</label>
                                <div class="col-sm-10">
                                    <input type="text" name="path_full" value="{{edit.path_full}}" placeholder="路径" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label text-right">权限详情</label>
                                <div class="col-sm-10">
                                    <textarea name="right_detail" class="form-control" placeholder="此权限分配应该注意事项"
                                        rows="3">{{edit.right_detail}}</textarea>
                                </div>
                            </div> 


                            <div class="form-group"><label class="col-sm-2 control-label text-right">
                                </label>
                                <div class="col-sm-10">
                                    <div class="col-sm-12 padding-0">

                                        <!-- 当前价 -->
                                        <!-- <input type="hidden" name="margin" value="{{detail.margin}}"> -->

                                        <button class="btn btn-info btn-success" type="Submit">
                                            <i class="ace-icon fa fa-check bigger-110"></i>
                                            提交
                                        </button>

                                        &nbsp; &nbsp; &nbsp;
                                        <button class="btn" type="reset"
                                            onclick="javascript:history.back(-1);">
                                            <i class="ace-icon fa fa-undo bigger-110"></i>
                                            取消
                                        </button>

                                    </div>
                                </div>
                            </div>


                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{{/inline}}
{{> (lookup this "parent")}}

{{#*inline "child"}}

<div class="panel box-shadow-none content-header">
	<div class="panel-body">
		<div class="col-md-12">
			<h3 class="animated fadeInLeft">焦点图</h3>
			<p class="animated fadeInDown">
				<a href="{{base_url}}carousel/list">列表</a>  <span class="fa-angle-right fa"></span> 修改
			</p>
		</div>
	</div>
</div>

<div class="form-element">
	<div class="col-md-12 padding-0">
		<div class="col-md-12">
			<div class="panel form-element-padding">
				<div class="panel-heading">
					<a href="javascript:history.back(-1);" class="btn btn-default right">返回</a>
					<h4>修改</h4>
				</div>
				<div class="panel-body" style="padding-bottom:30px;">
					<div class="col-md-12">
						<form method="post" class="form-horizontal" role="form">
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">短标题</label>
                                <div class="col-sm-10">
                                    <input type="text" name="subhead" value="{{edit.subhead}}" class="form-control border-bottom"
                                        placeholder="实现你汽车梦">
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">标题</label>
                                <div class="col-sm-10">
                                    <input type="text" name="title" value="{{edit.title}}" placeholder="买车跟我来,跟我买好车" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group has-warning">
                                <label class="col-sm-2 control-label text-right">摘要</label>
                                <div class="col-sm-10">
                                    <textarea name="summary" class="form-control" placeholder="买到适合的 ￥性价比高"
                                        rows="3">{{edit.summary}}</textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">跳转链接</label>
                                <div class="col-sm-10">
                                    <input type="text" name="link" value="{{edit.link}}" placeholder="相对路径URL" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label text-right">焦点图</label>
                                <div class="col-sm-10">
                                    <input type="text" name="path" value="{{edit.path}}" placeholder="带域名URL" class="form-control" required>
                                </div>
                            </div>
                            <div class="form-group">
								<label class="col-sm-2 control-label text-right">排序</label>
								<div class="input-group" style="margin-top: -15px;">
	                                <span class="input-group-addon" id="basic-addon3">小前大后</span>
			                        <input type="text" name="sort_order" value="{{edit.sort_order}}"  class="form-control" id="basic-url" aria-describedby="basic-addon3">
                                </div>
							</div>
                            <div class="form-group"><label class="col-sm-2 control-label text-right">是否显示</label>
								<div class="col-sm-10">
									<input type="checkbox" id="show" {{# if edit.show}}checked{{/if}} >
									<input type="hidden" name="show" value="{{edit.show}}" />
								</div>
							</div>

							<div class="form-group"><label class="col-sm-2 control-label text-right"> </label>
								<div class="col-sm-10">
									<div class="col-sm-12 padding-0">
										<!-- <input type="hidden" name="jumpURL" value="<?= site_url('menus/index/' . $edit->parent); ?>"> -->

										<button class="btn btn-info btn-success" type="Submit">
											<i class="ace-icon fa fa-check bigger-110"></i>
											提交
										</button>

										&nbsp; &nbsp; &nbsp;
										<button class="btn" type="reset" onclick="javascript:history.back(-1);">
											<i class="ace-icon fa fa-undo bigger-110"></i>
											取消
										</button>
									</div>
								</div>
							</div>


						</form>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>


<link rel="stylesheet" type="text/css" href="asset/css/bootstrap-switch.css">
<script src="asset/js/bootstrap-switch.js"></script>
<script type="text/javascript">
	$("#show").bootstrapSwitch({
		onText: '显示',
		offText: '隐藏',
		onColor: "success",
		offColor: "danger",
		size: "small",
		onSwitchChange: function(event, state) {
			if (state == true) {
				// alert('显示');
				$("input[name='show']").val("true");
			} else {
				// alert('不显示');
				$("input[name='show']").val("false");
			}
		}
	});
</script>

{{/inline}}

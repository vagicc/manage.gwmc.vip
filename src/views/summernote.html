{{#*inline "child"}}
<div class="panel box-shadow-none content-header">
	<div class="panel-body">
		<div class="col-md-12">
			<h3 class="animated fadeInLeft">测试</h3>
			<p class="animated fadeInDown">
				summernote <span class="fa-angle-right fa"></span> 图片上传测试
			</p>
		</div>
	</div>
</div>

<div class="form-element">
	<div class="col-md-12 padding-0">
		<div class="col-md-12">
			<div class="panel form-element-padding">
				<div class="panel-heading">
					<a href="javascript:history.back(-1);" class="btn btn-default right">返回</a>
					<h4>选择图片上传</h4>
				</div>
				<div class="panel-body" style="padding-bottom:30px;">
					<div class="col-md-12">
						<form method="post" enctype="multipart/form-data" class="form-horizontal" role="form">

							<div class="form-group">
								<label class="col-sm-2 control-label text-right">图片</label>
								<div class="col-sm-10">
									<input type="file" name="file">
								</div>
							</div>

							<div class="form-group"><label class="col-sm-2 control-label text-right"> </label>
								<div class="col-sm-10">
									<div class="col-sm-12 padding-0">
										<!-- <input type="hidden" name="jumpURL" value="8888"> -->
										<input class="submit btn btn-danger" type="submit" value="提交">
										&nbsp; &nbsp; &nbsp;
										<input class="btn btn-default" type="reset" value="重置">
									</div>
								</div>
							</div>


						</form>
					</div>


				</div>
			</div>
		</div>
	</div>
</div>

{{/inline}}
{{> (lookup this "parent")}}
